<html>

    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.svg' %}">
  </head>
  <body>
    <nav>
    <div id="menu">
      <a href="{% url 'portfolio:index' %}"><h3>A.M. Skills</h3></a>

    <div id="user_panel">

    </nav>
    {% block content %}{% endblock content %}
    <footer>
      <div id="box_footer"></div>

            <img id="logo" src="../static/images/heroku.png">
          <div id="logo"></div>
        </div>
        <div id="made_with_love">
          <p>Made by amalcew with
          <span class="red">‚ù§</span> in
          <a href="https://www.python.org/" target="_blank"><span class="yellow underline">Python</span></a>,

          <a href="https://www.heroku.com/" target="_blank"><span class="purple underline">Heroku</span></a></p>
        </div>
      </div>
      <div id="box_footer"></div>
    </footer>
  </body>
</html>
